<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="css/selling.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

      <!--font awesome setup-->
      <script src="https://kit.fontawesome.com/8a5ccf4c59.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <div>
             <form action="">
              <a href="index.html" style="text-decoration: none; color: white;"><h1 id="hi"><i class="fa-solid fa-xmark fa-2xs" ></i></h1></a>
                <h1 class="h1">Seller Contacts</h1>
                   <div class="input">
                     <input type="text" placeholder="Name" required>
                   </div>
                   
                   <div class="input">
                    <input type="text" placeholder="Full name" required>
                  </div>

                  <div class="input">
                    <input type="tel" placeholder="phone number" required>
                  </div>

                  <div class="input">
                    <input type="email" placeholder="Email" required>
                  </div>
               
                  <h1 class="h1">Car <br> informations</h1>
                  
                  <div class="input">
                    <input type="text" placeholder="Car brand" required>
                  </div>
                  
                  <div class="input">
                   <input type="text" placeholder="Car model" required>
                 </div>

                 <div class="input">
                   <input type="text" placeholder="Manufacture year" required>
                 </div>

                 <div class="input">
                   <input type="text" placeholder="Travel in KM" required>
                 </div>

                  <div class="input" style="height: 100px;">
                    <input type="text" placeholder="description : accidents , enhannced motor..." id="des">
                  </div>

                 <div class="input" style="margin-bottom: 70px;">
                    <label for="">Provide imgs :</label><br>
                    <input type="file" placeholder="provide an img"  accept="image/*" required id="file">
                  </div>

                  <button type="submit" class="btn">Submit</button>
             </form>
        </div>
    </div>
</body>
</html>
